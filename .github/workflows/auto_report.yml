name: Auto Issue Report

on:
  # Run on schedule (every day at 9:00 AM UTC)
  schedule:
    - cron: '0 9 * * *'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      repository:
        description: 'Repository to analyze (owner/repo)'
        required: true
        type: string
      max_issues:
        description: 'Maximum number of issues to analyze'
        required: false
        default: '30'
        type: string

jobs:
  generate-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate Issue Report
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          REPO="${{ github.event.inputs.repository || github.repository }}"
          MAX_ISSUES="${{ github.event.inputs.max_issues || '30' }}"

          python cli.py analyze "$REPO" \
            --max-issues "$MAX_ISSUES" \
            --format report \
            --output ./output/report.md

      - name: Upload Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: issue-report
          path: ./output/report.md
          retention-days: 30

      - name: Create Issue with Report (Optional)
        if: github.event_name == 'schedule'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -f "./output/report.md" ]; then
            gh issue create \
              --title "Weekly Issue Analysis Report - $(date +%Y-%m-%d)" \
              --body-file ./output/report.md \
              --label "automated,report"
          fi
